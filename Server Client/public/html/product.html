<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Product</title>
  </head>
  <body>
    <section class="product-sections">
      <label>Search By:</label>
    </section>
    <section id="search-filters-product">
      <label>Supplier Number</label>
      <label>OEM Number</label>
      <input
        type="text"
        list="supplierList"
        class="filter-text-input filter"
        data-column="9"
      />
      <datalist id="supplierList"> </datalist>
      <input
        type="text"
        list="oemList"
        class="filter-text-input filter"
        data-column="10"
      />
      <datalist id="oemList"> </datalist>
    </section>
    <section class="product-sections">
      <table id="productTable" class="compact hover order-column row-border">
        <thead>
          <tr>
            <th>Research ID</th>
            <th>SKU</th>
            <th>Make</th>
            <th>Model</th>
            <th>Part Type</th>
            <th>IC Number</th>
            <th>IC Description</th>
            <th>Status</th>
            <th>Aftermarket/Genuine OEM</th>
            <th></th>
            <th></th>
          </tr>
          <tr class="searchbar-Table" data-tableexport-display="none">
            <td>
              <input
                type="text"
                placeholder="Search research ID"
                class="filter"
                data-column="0"
              />
            </td>
            <td>
              <input
                type="text"
                placeholder="Search SKU"
                class="filter"
                data-column="1"
              />
            </td>
            <td>
              <input
                type="text"
                placeholder="Search make"
                class="filter"
                data-column="2"
              />
            </td>
            <td>
              <input
                type="text"
                placeholder="Search model"
                class="filter"
                data-column="3"
              />
            </td>
            <td>
              <input
                type="text"
                placeholder="Search part type"
                class="filter"
                data-column="4"
              />
            </td>
            <td>
              <input
                type="text"
                placeholder="Search IC no."
                class="filter"
                data-column="5"
              />
            </td>
            <td>
              <input
                type="text"
                placeholder="Search description"
                class="filter"
                data-column="6"
              />
            </td>
            <td>
              <select
                class="filter multiple-select"
                data-column="7"
                multiple="multiple"
                placeholder="Select status"
              >
                <option value="research">Research OEM</option>
                <option value="waiting">Waiting on Vendor Quote</option>
                <option value="costDone">Costing Completed</option>
                <option value="approval">Waiting Approval</option>
                <option value="pinnacle">Added to Pinnacle</option>
                <option value="peach">Added to Peach</option>
                <option value="peach">In Pinnacle Catalogue</option>
              </select>
            </td>
            <td>
              <select
                class="filter multiple-select"
                data-column="8"
                multiple="multiple"
                placeholder="Select OEM type"
              >
                <option value="aftermarket">Aftermarket</option>
                <option value="genuine">Genuine</option>
              </select>
            </td>
            <td></td>
            <td></td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <section class="product-sections flex-buttons">
      <button type="button" name="saveBtn" class="save" disabled>Save</button>
      <button type="button" name="editBtn" disabled>Edit</button>
      <button type="button" name="newBtn">New</button>
      <button type="button" name="importBtn">Import</button>
      <button type="button" name="exportBtn">Export</button>
    </section>
    <div id="popupForm" class="popup-form" style="display: none">
      <form class="flex-form" style="height: 100%">
        <h2 name="formTitle">Title</h2>
        <section
          id="newForm"
          class="flex-form form-information"
          style="display: none"
        >
          <label
            title="Make, Model, and Part Type must be more than 3 characters long to generate."
          >
            Research ID<b style="color: red">*</b>
            <img
              src="../icon/info.png"
              alt="Info Icon"
              class="info-icon"
              title="Make, Model, and Part Type must be more than 3 characters long to generate."
            />
            <br />
            <h3
              id="ID"
              title="Make, Model, and Part Type must be more than 3 characters long to generate."
            >
              Fill the form to make an ID
            </h3>
          </label>
          <label>
            WCP SKU
            <br />
            <input id="newSku" type="text" />
          </label>
          <label>
            Make<b style="color: red">*</b>
            <br />
            <input id="newMake" type="text" />
          </label>
          <label>
            Model<b style="color: red">*</b>
            <br />
            <input id="newModel" type="text" />
          </label>
          <label>
            Part Type<b style="color: red">*</b>
            <br />
            <input id="newType" type="text" />
          </label>
          <label>
            IC Number<b style="color: red">*</b>
            <br />
            <input id="newNum" type="text" />
          </label>
          <label>
            IC Description<b style="color: red">*</b>
            <br />
            <input id="newDesc" type="text" />
          </label>
          <label>
            Status<b style="color: red">*</b>
            <br />
            <select id="newStatus">
              <option value="">--Please choose a status--</option>
              <option value="research">Research OEM</option>
              <option value="waiting">Waiting on Vendor Quote</option>
              <option value="costDone">Costing Completed</option>
              <option value="approval">Waiting Approval</option>
              <option value="pinnacle">Added to Pinnacle</option>
              <option value="peach">Added to Peach</option>
            </select>
          </label>
          <label>
            Aftermarket/Genuine OEM<b style="color: red">*</b>
            <br />
            <select id="newOem">
              <option value="">--Please choose a status--</option>
              <option value="aftermarket">Aftermarket</option>
              <option value="genuine">Genuine</option>
            </select>
          </label>
        </section>
        <section
          id="importForm"
          class="flex-form form-information"
          style="display: none"
        >
          <label>
            File to import<b style="color: red">*</b>
            <br />
            <input id="importFile" type="file" accept=".xls, .xlsx, .csv" />
          </label>
          <label for="importSku">
            WCP SKU Header
            <br />
            <input id="importSku" type="text" />
          </label>
          <label>
            Make Header<b style="color: red">*</b>
            <img
              src="../icon/info.png"
              alt="Info Icon"
              class="info-icon"
              title="Values must be at least 3 characters long"
            />
            <br />
            <input id="importMake" type="text" />
          </label>
          <label>
            Model Header<b style="color: red">*</b>
            <img
              src="../icon/info.png"
              alt="Info Icon"
              class="info-icon"
              title="Values must be at least 3 characters long"
            />
            <br />
            <input id="importModel" type="text" />
          </label>
          <label>
            Part Type Header<b style="color: red">*</b>
            <img
              src="../icon/info.png"
              alt="Info Icon"
              class="info-icon"
              title="Values must be at least 3 characters long"
            />
            <br />
            <input id="importType" type="text" />
          </label>
          <label>
            IC Number Header<b style="color: red">*</b>
            <br />
            <input id="importNum" type="text" />
          </label>
          <label>
            IC Description Header<b style="color: red">*</b>
            <br />
            <input id="importDesc" type="text" />
          </label>
          <label>
            Status Header
            <img
              src="../icon/info.png"
              alt="Info Icon"
              class="info-icon"
              title="Default to Research OEM&#10;&#10;Valid Values(not case-sensitive):&#10;    > research || research oem&#10;    > waiting || waiting on vendor || waiting on vendor quote&#10;    > cost done || costing completed&#10;    > approval || waiting approval&#10;    > pinnacle || added to pinnacle&#10;    > peach || added to peach&#10;(NOTE: white-spaces can be replaced with '-', '_', or '.')"
            />
            <br />
            <input id="importStatus" type="text" />
          </label>
          <label for="importOem">
            Aftermarket/Genuine OEM Header
            <img
              src="../icon/info.png"
              alt="Info Icon"
              class="info-icon"
              title="Default to Aftermarket OEM&#10;&#10;Valid Values(not case-sensitive):&#10;    > aftermarket || aftermarket oem&#10;    > genuine || genuine oem&#10;(NOTE: white-spaces can be replaced with '-', '_', or '.')"
            />
            <br />
            <input id="importOem" type="text" />
          </label>
        </section>
        <section
          id="editForm"
          class="flex-form form-information"
          style="display: none"
        >
          <label>
            Research ID:
            <br />
            <p id="editId">ID Example</p>
          </label>
          <label>
            WCP SKU
            <br />
            <p id="editSku">-</p>
          </label>
          <label>
            Make
            <br />
            <p id="editMake">-</p>
          </label>
          <label>
            Model
            <br />
            <p id="editModel">-</p>
          </label>
          <label>
            Part Type
            <br />
            <p id="editType">-</p>
          </label>
          <label>
            IC Number
            <br />
            <p id="editNum">-</p>
          </label>
          <label>
            IC Description
            <br />
            <p id="editDesc">-</p>
          </label>
          <label>
            Status
            <br />
            <select id="editStatus">
              <option value="">--Please choose a status--</option>
              <option value="research">Research OEM</option>
              <option value="waiting">Waiting on Vendor Quote</option>
              <option value="costDone">Costing Completed</option>
              <option value="approval">Waiting Approval</option>
              <option value="pinnacle">Added to Pinnacle</option>
              <option value="peach">Added to Peach</option>
            </select>
          </label>
          <label>
            Aftermarket/Genuine OEM
            <br />
            <select id="editOem">
              <option value="">--Please choose a status--</option>
              <option value="aftermarket">Aftermarket</option>
              <option value="genuine">Genuine</option>
            </select>
          </label>
        </section>
        <section class="flex-buttons form-button">
          <button type="button" name="saveForm">Save</button>
          <button type="button" name="cancelForm" class="cancel">Cancel</button>
        </section>
      </form>
    </div>
  </body>
  <script src="../js/dist/product.bundle.js"></script>
</html>
