<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alternative Index Tab</title>
    <link rel="stylesheet" href="../style/styleScreen.css" />
  </head>
  <body>
    <section class="product-searchbar">
      <label>
        Product:
        <br />
        <input type="text" id="productSelected" list="productList" />
        <datalist id="productList"> </datalist>
      </label>
    </section>
    <section class="grid-section grid-wide-gap">
      <div class="altIndex-Table-Section">
        <table id="altIndexTable" class="compact hover order-column row-border">
          <thead>
            <tr>
              <th>Supplier Name</th>
              <th>Supplier Number</th>
              <th>MOQ</th>
              <th>Cost Currency</th>
              <th>Cost AUD</th>
              <th>Date Last Updated</th>
              <th>Quality</th>
              <th>Supplier's Part Type</th>
              <th>WCP's Part Type</th>
              <th>Main Supplier</th>
            </tr>
            <tr class="searchbar-Table">
              <td>
                <input
                  type="text"
                  id="nameSearch"
                  placeholder="Search Supplier Name"
                />
              </td>
              <td>
                <input
                  type="text"
                  id="numberSearch"
                  placeholder="Search Supplier Number"
                />
              </td>
              <td>
                <input type="text" id="moqSearch" placeholder="Search MOQ" />
              </td>
              <td>
                <input
                  type="text"
                  id="costCurrSearch"
                  placeholder="Search Cost Currency"
                />
              </td>
              <td>
                <input
                  type="text"
                  id="costAUDSearch"
                  placeholder="Search Cost AUD"
                />
              </td>
              <td>
                <input type="date" id="dateSearch" />
              </td>
              <td>
                <select id="qualitySearch">
                  <option value="">Search Quality</option>
                  <option value="good">Good</option>
                  <option value="normal">Normal</option>
                  <option value="bad">Bad</option>
                </select>
              </td>
              <td>
                <input
                  type="text"
                  id="SupPTSearch"
                  placeholder="Search Supplier's Part Type"
                />
              </td>
              <td>
                <input
                  type="text"
                  id="wcpPTSearch"
                  placeholder="Search WCP's Part Type"
                />
              </td>
              <td></td>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="flex-buttons">
        <button name="saveBtn">Save</button>
        <button name="importBtn">Import</button>
        <button name="exportBtn">Export</button>
      </div>
    </section>
    <div id="popupForm" class="popup-form" style="display: none">
      <form class="flex-form" style="height: 100%">
        <h2 name="formTitle">Title</h2>
        <section
          id="importForm"
          class="flex-form form-information"
          style="display: none"
        >
          <label>
            File to import
            <br />
            <input id="importfile" type="file" accept=".xls, .xlsx, .csv" />
          </label>
          <label>
            Supplier Number (From Pinnacle)
            <br />
            <input id="importNum" type="text" />
          </label>
          <label>
            MOQ Header
            <br />
            <input id="importMoq" type="text" />
          </label>
          <label>
            Cost Currency Header
            <br />
            <input id="importCostCur" type="text" />
          </label>
          <label>
            Quality Header
            <img
              src="../icon/info.png"
              alt="Info Icon"
              class="info-icon"
              title="Optional (Defaults to normal)"
            />
            <br />
            <input id="importQuality" type="text" />
          </label>
          <label>
            Supplier's Part Type Header
            <br />
            <input id="importSupPartType" type="text" />
          </label>
          <label>
            WCP's Part Type Header
            <br />
            <input id="importWcpPartType" type="text" />
          </label>
        </section>
        <section class="flex-buttons form-button">
          <button type="button" name="saveForm">Save</button>
          <button type="button" name="cancelForm" class="cancel">Cancel</button>
        </section>
      </form>
    </div>
    <script src="../script/altIndex.js"></script>
  </body>
</html>
