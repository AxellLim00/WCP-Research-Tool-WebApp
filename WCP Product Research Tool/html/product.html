<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Product</title>
    <link rel="stylesheet" href="../style/styleScreen.css" />
  </head>
  <body>
    <section class="product-sections">
      <label>Search By:</label>
    </section>
    <section id="search-filters-product">
      <label>Supplier Number</label>
      <label>OEM Number</label>
      <input
        type="text"
        name="suppName"
        list="supplierList"
        class="filter-text-input"
      />
      <datalist id="supplierList"> </datalist>
      <input
        type="text"
        name="oemNum"
        list="oemList"
        class="filter-text-input"
      />
      <datalist id="oemList"> </datalist>
    </section>
    <section class="product-sections">
      <table
        id="productTable"
        class="compact hover order-column row-border"
      >
        <thead>
          <tr>
            <th>Research ID</th>
            <th>SKU</th>
            <th>Make</th>
            <th>Model</th>
            <th>Part Type</th>
            <th>IC Number</th>
            <th>IC Description</th>
            <th>Status</th>
            <th>Aftermarket/Genuine OEM</th>
          </tr>
          <tr class="searchbar-Table" data-tableexport-display="none">
            <td>
              <input
                type="text"
                id="idSearch"
                placeholder="Search research ID"
              />
            </td>
            <td>
              <input type="text" id="skuSearch" placeholder="Search SKU" />
            </td>
            <td>
              <input type="text" id="makeSearch" placeholder="Search make" />
            </td>
            <td>
              <input type="text" id="modelSearch" placeholder="Search model" />
            </td>
            <td>
              <input
                type="text"
                id="partSearch"
                placeholder="Search part type"
              />
            </td>
            <td>
              <input type="text" id="icNumSearch" placeholder="Search IC no." />
            </td>
            <td>
              <input
                type="text"
                id="icDescSearch"
                placeholder="Search description"
              />
            </td>
            <td>
              <select id="statusSearch">
                <option value="">Search status</option>
                <option value="research">Research OEM</option>
                <option value="waiting">Waiting on Vendor Quote</option>
                <option value="costDone">Costing Completed</option>
                <option value="approval">Waiting Approval</option>
                <option value="pinnacle">Added to Pinnacle</option>
                <option value="peach">Added to Peach</option>
              </select>
            </td>
            <td>
              <select id="oemSearch">
                <option value="">Search OEM</option>
                <option value="research">Aftermarket</option>
                <option value="waiting">Genuine</option>
              </select>
            </td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <section class="product-sections flex-buttons">
      <button type="button" name="saveBtn">Save</button>
      <button type="button" name="newBtn">New</button>
      <button type="button" name="importBtn">Import</button>
      <button type="button" name="exportBtn">Export</button>
    </section>
    <div id="popupForm" class="popup-form" style="display: none">
      <form class="flex-form" style="height: 100%">
        <h2 name="formTitle">Title</h2>
        <section
          id="newForm"
          class="flex-form form-information"
          style="display: none"
        >
          <div>
            <label>Research ID</label>
            <h3 id="ID">test</h3>
          </div>
          <div>
            <label for="newSku">WCP SKU</label
            ><img
              src="../icon/info.png"
              alt="Info Icon"
              class="info-icon"
              title="Optional"
            />
            <br />
            <input id="newSku" type="text" />
          </div>
          <div>
            <label for="newMake">Make</label>
            <br />
            <input id="newMake" type="text" />
          </div>
          <div>
            <label for="newModel">Model</label>
            <br />
            <input id="newModel" type="text" />
          </div>
          <div>
            <label for="newType">Part Type</label>
            <br />
            <input id="newType" type="text" />
          </div>
          <div>
            <label for="newNum">IC Number</label>
            <br />
            <input id="newNum" type="text" />
          </div>
          <div>
            <label for="newDesc">IC Description</label>
            <br />
            <input id="newDesc" type="text" />
          </div>
          <div>
            <label for="newStat">Status</label>
            <br />
            <select id="newStat">
              <option value="">--Please choose a status--</option>
              <option value="research">Research OEM</option>
              <option value="waiting">Waiting on Vendor Quote</option>
              <option value="costDone">Costing Completed</option>
              <option value="approval">Waiting Approval</option>
              <option value="pinnacle">Added to Pinnacle</option>
              <option value="peach">Added to Peach</option>
            </select>
          </div>
          <div>
            <label for="newOem">Aftermarket/Genuine OEM</label>
            <br />
            <select id="newOem">
              <option value="">--Please choose a status--</option>
              <option value="aftermarket">Aftermarket</option>
              <option value="genuine">Genuine</option>
            </select>
          </div>
        </section>
        <section
          id="importForm"
          class="flex-form form-information"
          style="display: none"
        >
          <div>
            <label for="importfile">File to import </label>
            <br />
            <input id="importfile" type="file" accept=".xls, .xlsx, .csv" />
          </div>
          <div>
            <label for="importSku">WCP SKU Header </label>
            <img
              src="../icon/info.png"
              alt="Info Icon"
              class="info-icon"
              title="Optional"
            />
            <br />
            <input id="importSku" type="text" />
          </div>
          <div>
            <label for="importMake">Make Header </label>
            <br />
            <input id="importMake" type="text" />
          </div>
          <div>
            <label for="importModel">Model Header </label>
            <br />
            <input id="importModel" type="text" />
          </div>
          <div>
            <label for="importType">Part Type Header </label>
            <br />
            <input id="importType" type="text" />
          </div>
          <div>
            <label for="importNum">IC Number Header </label>
            <br />
            <input id="importNum" type="text" />
          </div>
          <div>
            <label for="importDesc">IC Description Header </label>
            <br />
            <input id="importDesc" type="text" />
          </div>
          <div>
            <label for="importStatus">Status Header </label>
            <img
              src="../icon/info.png"
              alt="Info Icon"
              class="info-icon"
              title="Optional: defaults to Research OEM"
            />
            <br />
            <input id="importStatus" type="text" />
          </div>
          <div>
            <label for="importOem">Aftermarket/Genuine OEM Header </label>
            <img
              src="../icon/info.png"
              alt="Info Icon"
              class="info-icon"
              title="Optional: defaults to Aftermarket OEM"
            />
            <br />
            <input id="importOem" type="text" />
          </div>
        </section>
        <section class="flex-buttons form-button">
          <button type="button" name="saveForm">Save</button>
          <button type="button" name="cancelForm" class="cancel">Cancel</button>
        </section>
      </form>
    </div>
  </body>
  <script src="../script/helper.js"></script>
  <script src="../script/product.js"></script>
</html>
