<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Product</title>
    <link rel="stylesheet" href="../style/styleScreen.css" />
  </head>
  <body>
    <section class="product-sections">
      <label  >Search By:</label>
    </section>
    <section id="search-filters-product">
      <label>Supplier Number</label>
      <label>OEM Number</label>
      <input
        type="text"
        name="suppName"
        list="supplierList"
        class="filter-text-input"
      />
      <datalist id="supplierList"> </datalist>
      <input
        type="text"
        name="oemNum"
        list="oemList"
        class="filter-text-input"
      />
      <datalist id="oemList"> </datalist>
    </section>
    <section class="product-sections">
      <table id="productTable">
        <tbody>
          <tr>
            <th>Research ID</th>
            <th>SKU</th>
            <th>Make</th>
            <th>Model</th>
            <th>Part Type</th>
            <th>IC Number</th>
            <th>IC Description</th>
            <th>Status</th>
            <th>Aftermarket/Genuine OEM</th>
          </tr>
          <tr class="searchbar-Table">
            <td>
              <input
                type="text"
                id="idSearch"
                placeholder="Search research ID"
              />
            </td>
            <td>
              <input
                type="text"
                id="skuSearch"
                placeholder="Search SKU"
              />
            </td>
            <td>
              <input
                type="text"
                id="makeSearch"
                placeholder="Search make"
              />
            </td>
            <td>
              <input
                type="text"
                id="modelSearch"
                placeholder="Search model"
              />
            </td>
            <td>
              <input
                type="text"
                id="partSearch"
                placeholder="Search part type"
              />
            </td>
            <td>
              <input
                type="text"
                id="icNumSearch"
                placeholder="Search IC no."
              />
            </td>
            <td>
              <input
                type="text"
                id="icDescSearch"
                placeholder="Search description"
              />
            </td>
            <td>
              <input
                type="text"
                id="statusSearch"
                placeholder="Search status"
              />
            </td>
            <td>
              <input
                type="text"
                id="oemSearch"
                placeholder="Search OEM"
              />
            </td>
          </tr>
        </tbody>
      </table>
    </section>
    <section class="product-sections flex-buttons">
      <button name="saveBtn">Save</button>
      <button name="newBtn">New</button>
      <button name="importBtn">Import</button>
      <button name="exportBtn">Export</button>
    </section>
  </body>
  <script src="../script/product.js"></script>
</html>
