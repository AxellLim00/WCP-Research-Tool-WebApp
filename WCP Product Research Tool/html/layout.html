<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WCP Research Tool</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/amcharts/3.21.15/plugins/export/libs/FileSaver.js/FileSaver.min.js"
    ></script>
    <script
      lang="javascript"
      src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"
    ></script>
    <script src="..\script\ultimate-export\tableExport.min.js"></script>
    <script
      lang="javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/styleScreen.css" />
  </head>
  <body class="layout-page">
    <header class="top top-background">
      <section class="top-layout">
        <img
          id="menu"
          src="../icon/menu.svg"
          alt="Menu Icon"
          class="icon icon-menu"
        />
        <div></div>
        <label class="brand">WCP Research Tool</label>
      </section>
    </header>
    <div id="sidebar" class="side side-background">
      <section class="side-layout">
        <div id="tab0" class="tab tab-layout">
          <img
            id="tab0-icon"
            src="../icon/business.svg"
            alt="Dashboard Icon"
            class="icon"
          />
          <label id="tab0-name" class="tab-name">Dashboard</label>
        </div>
        <div id="tab1" class="tab tab-layout">
          <img
            id="tab1-icon"
            src="../icon/new-product.svg"
            alt="Product Icon"
            class="icon"
          />
          <label id="tab1-name" class="tab-name">Product</label>
        </div>
        <div id="tab2" class="tab tab-layout">
          <img
            id="tab2-icon"
            src="../icon/3d-model.svg"
            alt="Stats Icon"
            class="icon"
          />
          <label id="tab2-name" class="tab-name">Stats</label>
        </div>
        <div id="tab3" class="tab tab-layout">
          <img
            id="tab3-icon"
            src="../icon/money-bag.svg"
            alt="Cost & Vol Icon"
            class="icon"
          />
          <label id="tab3-name" class="tab-name">Cost & Volume</label>
        </div>
        <div id="tab4" class="tab tab-layout">
          <img
            id="tab4-icon"
            src="../icon/delivery-box.svg"
            alt="Alt Index Icon"
            class="icon"
          />
          <label id="tab4-name" class="tab-name">Alternative Index</label>
        </div>
        <div id="tab5" class="tab tab-layout">
          <img
            id="tab5-icon"
            src="../icon/social.svg"
            alt="Alt Index Icon"
            class="icon"
          />
          <label id="tab5-name" class="tab-name">eBay Compatibility</label>
        </div>
      </section>
    </div>
    <div class="main">
      <div id="darkLayer" class="darkClass" style="display: none"></div>
      <section id="content"></section>
    </div>
    <div id="switchConfirmation" class="confirmation" style="display: none">
      <h2>There are unsaved changes.</h2>
      <h3>Are you sure you want to Switch Tab?</h3>
      <section class="flex-buttons form-button">
        <button type="button" name="yes">Yes</button>
        <button type="button" name="no" class="cancel">Cancel</button>
      </section>
    </div>
    <div class="loading" style="display: none">
      <iframe
        src="../Icon/loading.gif"
        width="200px"
        height="200px"
        frameborder="0"
        alt="Loading..."
      ></iframe>
      <p>Loading Message</p>
    </div>
    <script src="../script/helper.js"></script>
    <script type="module" src="../script/script.js"></script>
  </body>
</html>
