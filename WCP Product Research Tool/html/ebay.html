<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eBay Tab</title>
  </head>
  <body>
    <section class="product-searchbar">
      <label>
        Product:
        <br />
        <input type="text" id="productSelected" list="productList" />
        <datalist id="productList"> </datalist>
      </label>
    </section>
    <section class="grid-section grid-wide-gap">
      <div class="grid-section ebay-tables-section">
        <table id="kTypeTable" class="compact hover order-column row-border">
          <thead>
            <tr>
              <th>K Types</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <table id="epIDTable" class="compact hover order-column row-border">
          <thead>
            <tr>
              <th>EPIDs</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="flex-buttons">
        <button name="saveBtn" class="save" disabled>Save</button>
        <button name="editBtn" disabled>Edit</button>
        <button name="newBtn">New</button>
        <button name="exportBtn">Export</button>
      </div>
    </section>
    <div id="popupForm" class="popup-form" style="display: none">
      <form class="flex-form" style="height: 100%">
        <h2 name="formTitle">Title</h2>
        <section
          id="newForm"
          class="flex-form form-information"
          style="display: none"
        >
          <label>
            <input
              type="radio"
              name="newItem"
              value="K-Type"
              checked="checked"
            />
            New K Type
          </label>
          <label>
            <input type="radio" name="newItem" value="EPID" />
            New EPID
          </label>
          <label id="newKtypeTextbox">
            K Type<b style="color: red">*</b>
            <br />
            <input id="newKType" type="text" />
          </label>
          <label id="newEpidTextbox" style="display: none">
            EPID<b style="color: red">*</b>
            <br />
            <input id="newEpid" type="text" />
          </label>
        </section>
        <section
          id="editForm"
          class="flex-form form-information"
          style="display: none"
        >
          <label>
            K Type
            <br />
            <input id="editKType" type="text" />
          </label>
          <label>
            EPID
            <br />
            <input id="editEpid" type="text" />
          </label>
        </section>
        <section class="flex-buttons form-button">
          <button type="button" name="saveForm">Save</button>
          <button type="button" name="cancelForm" class="cancel">Cancel</button>
        </section>
      </form>
    </div>
  </body>
  <script src="../script/ebay.js"></script>
</html>
