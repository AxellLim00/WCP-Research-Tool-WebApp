<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats</title>
  </head>
  <body>
    <section class="product-searchbar">
      <label>
        Product:
        <br />
        <input type="text" id="productSelected" list="productList" />
        <datalist id="productList">
          <option value="Banana"></option>
          <option value="Orange"></option>
          <option value="kiwi"></option>
        </datalist>
      </label>
    </section>
    <section class="grid-section stats-layout">
      <div id="productInfo" class="grid-section">
        <label>
          Requests
          <br />
          <input id="requestValue" type="text" />
        </label>
        <label>
          N/F
          <br />
          <input id="nfValue" type="text" />
        </label>
        <label>
          Std B $
          <br />
          <input id="stdValue" type="text" />
        </label>
        <label>
          Sales Number
          <br />
          <input id="salesValue" type="text" />
        </label>
        <label>
          Estimated Sales Volume
          <br />
          <input id="estSalesVolValue" type="text" />
        </label>
      </div>
      <div>
        <table id="vinTable" class="compact hover order-column row-border">
          <thead>
            <tr>
              <th>Vin Numbers</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div>
        <table id="oemTable" class="compact hover order-column row-border">
          <thead>
            <tr>
              <th>OEMs</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <br />
        <label for="note">Notes</label>
        <br />
        <textarea id="note" rows="12" cols="50"></textarea>
      </div>
    </section>
    <section class="product-sections flex-buttons">
      <button name="saveBtn">Save</button>
      <button name="importBtn">Import</button>
      <button name="exportBtn">Export</button>
    </section>
    <div id="popupForm" class="popup-form" style="display: none">
      <form class="flex-form" style="height: 100%">
        <h2 name="formTitle">Title</h2>
        <section
          id="importForm"
          class="flex-form form-information"
          style="display: none"
        >
          <label>
            File to import
            <br />
            <input id="importFile" type="file" accept=".xls, .xlsx, .csv" />
          </label>
          <label>
            Vin Number Header
            <br />
            <input id="importVin" type="text" />
          </label>
          <label>
            Oem Header
            <br />
            <input id="importOem" type="text" />
          </label>
          <label>
            Tables On Different Worksheets
            <input id="importDiffWS" type="checkbox" />
          </label>
          <label class="ws-name" style="display: none">
            Vin Number Worksheet Name
            <br />
            <input id="importVinWS" type="text" />
          </label>
          <label class="ws-name" style="display: none">
            Oem Worksheet Name
            <br />
            <input id="importOemWS" type="text" />
          </label>
        </section>
        <section class="flex-buttons form-button">
          <button type="button" name="saveForm">Save</button>
          <button type="button" name="cancelForm" class="cancel">Cancel</button>
        </section>
      </form>
    </div>
  </body>
  <script src="../script/stats.js"></script>
</html>
