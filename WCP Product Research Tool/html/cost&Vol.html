<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cost & Volume Tab</title>
  </head>
  <body>
    <section class="product-searchbar">
      <label>
        Product:
        <br />
        <input type="text" id="productSelected" list="productList" />
        <datalist id="productList">
          <option value="Banana"></option>
          <option value="Orange"></option>
          <option value="kiwi"></option>
        </datalist>
      </label>
    </section>
    <section class="grid-section grid-wide-gap">
      <div>
        <table id="costVolTable" class="verticalDisplay">
          <tbody>
            <tr>
              <th>Research ID</th>
              <th>Cost Price USD</th>
              <th>Cost Price AUD</th>
              <th>Estimate on cost AUD</th>
              <th>Estimate Sell</th>
              <th>Postage</th>
              <th>Ext GP%</th>
            </tr>
            <tr name="values">
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="flex-buttons">
        <button name="saveBtn">Save</button>
        <button name="importBtn">Import</button>
        <button name="exportBtn">Export</button>
      </div>
    </section>
    <div id="popupForm" class="popup-form" style="display: none">
      <form class="flex-form" style="height: 100%">
        <h2 name="formTitle">Title</h2>
        <section
          id="importForm"
          class="flex-form form-information"
          style="display: none"
        >
          <label>
            File to import
            <br />
            <input id="importfile" type="file" accept=".xls, .xlsx, .csv" />
          </label>
          <label>
            Research ID Header
            <br />
            <input id="importId" type="text" />
          </label>
          <label>
            Cost Price USD Header
            <br />
            <input id="importCostUsd" type="text" />
          </label>
          <label>
            Est. on cost AUD Header
            <img
              src="../icon/info.png"
              alt="Info Icon"
              class="info-icon"
              title="Optional (Defaults to 0)"
            />
            <br />
            <input id="importEstCostAud" type="text" />
          </label>
          <label>
            Est. Sell Header
            <img
              src="../icon/info.png"
              alt="Info Icon"
              class="info-icon"
              title="Optional (Defaults to 0)"
            />
            <br />
            <input id="importEstSell" type="text" />
          </label>
          <label>
            Postage Header
            <img
              src="../icon/info.png"
              alt="Info Icon"
              class="info-icon"
              title="Optional (Defaults to 0)"
            />
            <br />
            <input id="importPostage" type="text" />
          </label>
          <label>
            Ext GP% Header
            <img
              src="../icon/info.png"
              alt="Info Icon"
              class="info-icon"
              title="Optional (Defaults to 0)"
            />
            <br />
            <input id="importExt" type="text" />
          </label>
        </section>
        <section class="flex-buttons form-button">
          <button type="button" name="saveForm">Save</button>
          <button type="button" name="cancelForm" class="cancel">Cancel</button>
        </section>
      </form>
    </div>
    <script src="../script/cost&Vol.js"></script>
  </body>
</html>
