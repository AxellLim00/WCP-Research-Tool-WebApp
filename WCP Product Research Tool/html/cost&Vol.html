<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cost & Volume Tab</title>
    <link rel="stylesheet" href="../style/styleScreen.css" />
  </head>
  <body>
    <div class="grid-section grid-wide-gap">
      <section>
        <table id="costVolTable">
          <tr id="researchID">
            <th>Research ID</th>
          </tr>
          <tr id="costUSD">
            <th>Cost Price USD</th>
          </tr>
          <tr id="costAUD">
            <th>Cost Price AUD</th>
          </tr>
          <tr id="estCostAUD">
            <th>Estimate on cost AUD</th>
          </tr>
          <tr id="estSell">
            <th>Estimate Sell</th>
          </tr>
          <tr id="postage">
            <th>Postage</th>
          </tr>
          <tr id="extGP">
            <th>Ext GP%</th>
          </tr>
        </table>
      </section>
      <section class="flex-buttons">
        <button name="saveBtn">Save</button>
        <button name="importBtn">Import</button>
        <button name="exportBtn">Export</button>
      </section>
    </div>
    <script src="../script/cost&Vol.js"></script>
  </body>
</html>
