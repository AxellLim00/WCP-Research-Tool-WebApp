<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cost & Volume Tab</title>
    <link rel="stylesheet" href="../style/styleScreen.css" />
  </head>
  <body>
    <section class="product-searchbar">
      <label>
        Product:
        <br />
        <input type="text" id="productSelected" list="productList" />
        <datalist id="productList">
          <option value="Banana"></option>
          <option value="Orange"></option>
          <option value="kiwi"></option>
        </datalist>
      </label>
    </section>
    <section class="grid-section grid-wide-gap">
      <div>
        <table id="costVolTable" class="hover row-border verticalDisplay">
            <thead>
              <tr>
                <th>Research ID</th>
                <th>Cost Price USD</th>
                <th>Cost Price AUD</th>
                <th>Estimate on cost AUD</th>
                <th>Estimate Sell</th>
                <th>Postage</th>
                <th>Ext GP%</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
              </tr>
              <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
              </tr>
              <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
              </tr>
            </tbody>
        </table>
      </div>
      <div class="flex-buttons">
        <button name="saveBtn">Save</button>
        <button name="importBtn">Import</button>
        <button name="exportBtn">Export</button>
      </div>
    </section>
    <script src="../script/cost&Vol.js"></script>
  </body>
</html>
