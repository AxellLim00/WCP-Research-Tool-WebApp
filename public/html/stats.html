<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats</title>
  </head>
  <body>
    <section class="product-searchbar">
      <label>
        Product:
        <br />
        <input
          type="text"
          id="productSelected"
          list="productList"
          data-
          oldValue=""
        />
        <datalist id="productList"> </datalist>
      </label>
    </section>
    <section class="grid-section stats-layout">
      <div id="productInfo" class="grid-section">
        <label>
          Requests
          <br />
          <input id="requestValue" type="text" readonly="readonly" />
        </label>
        <label>
          Not Found Requests
          <br />
          <input id="nfValue" type="text" readonly="readonly" />
        </label>
        <label>
          Std B $
          <br />
          <input id="stdValue" type="text" readonly="readonly" />
        </label>
        <label>
          Sales Number
          <br />
          <input id="salesValue" type="text" readonly="readonly" />
        </label>
        <label>
          Estimated Sales Volume
          <br />
          <input id="estSalesVolValue" type="text" />
        </label>
      </div>
      <div>
        <table id="vinTable" class="compact hover order-column row-border">
          <thead>
            <tr>
              <th>VINs</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div>
        <table id="oemTable" class="compact hover order-column row-border">
          <thead>
            <tr>
              <th>OEMs</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <br />
        <label for="note">Notes</label>
        <br />
        <textarea id="note" rows="12" cols="50"></textarea>
      </div>
    </section>
    <section class="product-sections flex-buttons">
      <button name="saveBtn" class="save" disabled>Save</button>
      <button name="editBtn" disabled>Edit</button>
      <button name="importBtn">Import</button>
      <button name="exportBtn">Export</button>
    </section>
    <div id="popupForm" class="popup-form" style="display: none">
      <form class="flex-form" style="height: 100%">
        <h2 name="formTitle">Title</h2>
        <section
          id="importForm"
          class="flex-form form-information"
          style="display: none"
        >
          <label>
            File to import<b style="color: red">*</b>
            <br />
            <input id="importFile" type="file" accept=".xls, .xlsx, .csv" />
          </label>
          <label name="Oem Header">
            Oem Header<b style="color: red">*</b>
            <br />
            <input id="importOem" type="text" />
          </label>
          <label name="Supplier Number Header">
            Supplier Number Header<b style="color: red">*</b>
            <br />
            <input id="importNumber" type="text" />
          </label>
        </section>
        <section
          id="editForm"
          class="flex-form form-information"
          style="display: none"
        >
          <label>
            OEM Number
            <br />
            <input id="editOem" type="text" />
          </label>
          <label>
            Supplier Number
            <br />
            <p id="editNumber">-</p>
          </label>
          <!-- <label>
            Supplier Number
            <br />
            <input id="editNumber" type="text" list="supplierNumberList" />
            <datalist id="supplierNumberList"> </datalist>
          </label>
          <label>
            Supplier Name
            <br />
            <input id="editName" type="text" list="supplierNameList" />
            <datalist id="supplierNameList"> </datalist>
          </label> -->
        </section>
        <section>
          <p style="color: red">* Required</p>
        </section>
        <section class="flex-buttons form-button">
          <button type="button" name="saveForm">Save</button>
          <button type="button" name="cancelForm" class="cancel">Cancel</button>
        </section>
        <!-- <div id="supplierNotKnown" class="warning" style="display: none">
          This Supplier is not known by the this tool!
        </div> -->
      </form>
    </div>
  </body>
  <script src="../js/dist/stats.bundle.js"></script>
</html>
