<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cost & Volume Tab</title>
  </head>
  <body>
    <section class="product-searchbar">
      <label>
        Product:
        <br />
        <input
          type="text"
          id="productSelected"
          list="productList"
          data-
          oldValue=""
        />
        <datalist id="productList"></datalist>
      </label>
    </section>
    <section class="grid-section grid-wide-gap">
      <div>
        <table id="costVolTable" class="verticalDisplay">
          <tbody>
            <tr>
              <th>Research ID</th>
              <th>Cost Price USD</th>
              <th>Cost Price AUD</th>
              <th>Estimate on cost AUD</th>
              <th>Estimate Sell</th>
              <th>Postage</th>
              <th>External Gross Profit (%)</th>
            </tr>
            <tr name="values">
              <td id="researchIdentifier"></td>
              <td id="costPriceUsd"></td>
              <td id="costPriceAud"></td>
              <td id="estCostAud"></td>
              <td id="estSell"></td>
              <td id="postage"></td>
              <td id="extGrossProfit"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="flex-buttons">
        <button name="saveBtn" class="save" disabled>Save</button>
        <button name="editBtn">Edit</button>
        <button name="importBtn">Import</button>
        <button name="exportBtn">Export</button>
      </div>
    </section>
    <div id="popupForm" class="popup-form" style="display: none">
      <form class="flex-form" style="height: 100%">
        <h2 name="formTitle">Title</h2>
        <section
          id="importForm"
          class="flex-form form-information"
          style="display: none"
        >
          <label>
            File to import<b style="color: red">*</b>
            <br />
            <input id="importFile" type="file" accept=".xls, .xlsx, .csv" />
          </label>
          <label>
            Research ID Header<b style="color: red">*</b>
            <br />
            <input id="importId" type="text" />
          </label>
          <label>
            Cost Price USD Header<b style="color: red">*</b>
            <br />
            <input id="importCostUsd" type="text" />
          </label>
          <label>
            Est. on cost AUD Header
            <img
              src="../icon/info.png"
              alt="Info Icon"
              class="info-icon"
              title="Defaults to 0"
            />
            <br />
            <input id="importEstCostAud" type="text" />
          </label>
          <label>
            Est. Sell Header
            <img
              src="../icon/info.png"
              alt="Info Icon"
              class="info-icon"
              title="Defaults to 0"
            />
            <br />
            <input id="importEstSell" type="text" />
          </label>
          <label>
            Postage Header
            <img
              src="../icon/info.png"
              alt="Info Icon"
              class="info-icon"
              title="Defaults to 0"
            />
            <br />
            <input id="importPostage" type="text" />
          </label>
          <label>
            External Gross Profit in % Header
            <img
              src="../icon/info.png"
              alt="Info Icon"
              class="info-icon"
              title="Defaults to 0"
            />
            <br />
            <input id="importExt" type="text" />
          </label>
        </section>
        <section
          id="editForm"
          class="flex-form form-information"
          style="display: none"
        >
          <label>
            Research ID:
            <br />
            <p id="editId">ID Example</p>
          </label>
          <label>
            Cost Price USD
            <br />
            <p id="editCostUsd">0.00</p>
          </label>
          <label>
            Cost Price AUD
            <br />
            <p id="editCostAud">0.00</p>
          </label>
          <label>
            Estimate on cost AUD
            <br />
            <input id="editEstCostAud" type="text" />
          </label>
          <label>
            Estimate Sell
            <br />
            <input id="editEstSell" type="text" />
          </label>
          <label>
            Postage
            <br />
            <input id="editPostage" type="text" />
          </label>
          <label>
            External Gross Profit in %
            <br />
            <input id="editExt" type="text" />
          </label>
        </section>
        <section>
          <p style="color: red">* Required</p>
        </section>
        <section class="flex-buttons form-button">
          <button type="button" name="saveForm">Save</button>
          <button type="button" name="cancelForm" class="cancel">Cancel</button>
        </section>
      </form>
    </div>
    <script src="../js/dist/costVol.bundle.js"></script>
  </body>
</html>
