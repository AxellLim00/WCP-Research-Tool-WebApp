<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>
  <body>
    <p class="description">
      Quantity of Products to be researched by Team <span id="team"></span>:
      <span id="teamAmount"></span>
    </p>
    <p class="description">
      Quantity of Products to be researched by User <span id="userName"></span>:
      <span id="userAmount"></span>
    </p>
    <hr />
    <div class="split-layout-dashboard">
      <section class="grid-section">
        <label>Research Product per User</label>
        <table
          id="userResearchTable"
          class="compact hover order-column row-border"
          data-order='[[ 0, "asc" ]]'
        >
          <thead>
            <tr>
              <th>User</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
      <section class="grid-section">
        <label>Research Product within Period</label>
        <div id="period-picker">
          <label>Date From</label>
          <label>Date To</label>
          <input
            type="date"
            id="dateFrom"
            min="2018-01-01"
            class="date-picker"
          />
          <input type="date" id="dateTo" min="2018-01-01" class="date-picker" />
        </div>
        <table
          id="periodResearchTable"
          class="compact hover order-column row-border"
          data-order='[[ 0, "asc" ]]'
        >
          <thead>
            <tr>
              <th>User</th>
              <th>Part Type</th>
              <th>IC Number</th>
              <th>IC Description</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button name="exportBtn">Export</button>
      </section>
    </div>
    <div id="popupForm" class="popup-form" style="display: none">
      <form class="flex-form" style="height: 100%">
        <h2 name="formTitle">Title</h2>
        <section id="newForm" class="flex-form form-information">
          <p align="center">
            First time in the Research Tool?<br />Choose a team or Create a new
            team!
          </p>
          <label name="Team Name" align="center">
            Team Name<b style="color: red">*</b>:
            <select id="newTeamSelect">
              <option value="" disabled selected>Select a Team</option>
            </select>
            <input id="newTeamText" type="text" style="display: none" />
            <br />
            <br />
            <label>
              <input type="checkbox" id="isNewTeam" />
              New Team?
            </label>
          </label>
        </section>
        <section class="flex-buttons form-button">
          <button type="button" name="saveForm">Confirm</button>
        </section>
      </form>
    </div>
  </body>
  <script src="../js/dist/dashboard.bundle.js"></script>
</html>
